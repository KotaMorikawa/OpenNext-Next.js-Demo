version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: nextapp_dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d nextapp_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: